      <link rel="stylesheet" type ="text/css" href="css/normalize.css">
      <link rel="stylesheet" type ="text/css" href="css/leaflet.css">
      
      <link rel="shortcut icon" href="#"><!--fix the .ico error  -->
      <link rel="stylesheet" type ="text/css" href="css/style.css">

  <body>

    <div class="card">

      <div class="card-header container-fluid">
        <div class="row">
          <div class="col-md-10">
            <h4 class="w-75 p-1">The Voters of Georgia</h4>
          </div>
          <div class="col-md-2 float-right">
            
            <!-- Button trigger modal -->
            <button id="modal-btn">About</button>
            <div class="modal">
                <div class= "row">
                  <div class = "col-6 offset-3">
                    <div class="modal-content">
                      <span class="close-btn">&times;</span>
                      <h5 style = "text-align:center">Georgia Voters 2020</h5>
                      <p>It is a tool to learn the background of all the residents who voted
                        in the State of Georgia.</p>
                    </div>
                  </div>
                </div>
             </div>
            <div id="overlay"></div>  
          </div>
        </div>
      </div>
    </div>
      <div class="card-body">
      

        <div class="row align-items-center">

          <!--DropDown Container-->
          <div class = "col-6">

            <div class="card" style="height: 120px">
              <div class="card-body">

                <!--Drop Down Selection Menu Category-->
                  <div class = "row">
                    <div class = "col-8">
                      <form name="form1" id="submit-form1">
                        <div class="form-group row">
                          <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Categories</label>
                          <div class="col-sm-7">
                            <select class="category-select form-control form-control-sm" name = "overall-category" aria-label="Default select example">
                              <option value = "" selected>Pick A Category</option>      
                              <option value="labor">Labor</option>
                              <option value="totalvotes">Total Votes</option>
                              <option value="demographic">Demographic</option>
                              <option value="income">Income</option>
                              <option value="education">Education</option>
                            </select>
                          </div>
                        </div>
                        <!--Drop Down Selection Menu Variables-->
                        <div class="form-group row">
                          <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Variables</label>
                          <div class="col-sm-7">
                            <select class="measure-select form-control form-control-sm" disabled = "disabled" name = "subcategory" aria-label="Default select example">
                              <option value = "" selected>Please Select Attribute</option>                   
                              <option value="LaborForce" class = "labor">Labor Force</option>
                              <option value="Employed" class = "labor">Employed</option>
                              <option value="Unemployed" class = "labor">Unemployed</option>
                              <option value="UnemploymentRate" class = "labor">Unemployment Rate</option>
                              <option value="MedianIncome" class = "income">Median Income</option>
                              <option value="MedianIncomePercent" class = "income">Median Income %</option>
                              <option value="AnnualIncome" class = "income">Annual Income</option>
                              <option value="TotalVotes" class = "totalvotes">Total Votes</option>
                              <option value="TotalVotes_Democratic" class = "totalvotes">Democratic Votes %</option>
                              <option value="TotalVotes_Republican" class = "totalvotes">Republican Votes %</option>
                              <option value="TotalVotes_Libertarian" class = "totalvotes">Libertarian Votes %</option>
                              <option value="VoterTurnout_BlackFemale" class = "demographic">Black Female</option>
                              <option value="VoterTurnout_BlackMale" class = "demographic">Black Male</option>
                              <option value="VoterTurnout_WhiteFemale" class = "demographic">White Female</option>
                              <option value="VoterTurnout_WhiteMale" class = "demographic">White Male</option>
                              <option value="VoterTurnout_Asian" class = "demographic">Asian</option>
                              <option value="VoterTurnout_Hispanic" class = "demographic">Hispanic</option>
                              <option value="VoterTurnout_OtherRace" class = "demographic">Other Race</option>
                              <option value="Male" class = "demographic">Male</option>
                              <option value="Female" class = "demographic">Female</option>
                              <option value="Not_HS_Graduate" class = "education">Not High School Graduate</option>
                              <option value="HS_Graduate" class = "education">High School Graduate</option>
                              <option value="Some_College" class = "education">Some College</option>
                              <option value="College_Graduate" class = "education">College Graduate</option>
                              </select>
                          </div>
                        </div>
                      </form>
                    </div>

                    <div class = "col-2 align-self-center">
                     
                      <div class = "button">
                        <button id = "submit-button" type="button" class="btn btn-primary btn-sm btn-block">Submit</button>
                        
                      </div>
                      <div class = "button">
                        <button id = "reset-button" type="button" class="btn btn-warning btn-sm btn-block">Reset</button>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div><!--End Dropdown Container-->
          
          <!--Expressed Variable Info Window-->
          <div class = "col-5 offset-1 ">
            <!--This is the info panel-->
            <div class="card" style="height: 120px">
              <div class="card-body">
                <h5 id = "variable-name">Variable: Expressed on Load</h5>
                
                <p id = "variable-definition">Definition of Expresssed</p>
                <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
              </div>
            </div>
          </div>
        </div>

        <br>
        
        <!--Bar Chart-->
        <div class = "row">
          <!-- <div class = "card"> -->
            <div class = "mapcol col-7">
              <div id="mapid"></div>
            </div>

            <div class = "col-5">
              <div class = "row">
                <div id = "bar-chart-title" class = "bar-chart-title chart-title">Bar Chart Title</div>
                <div id = "barChart"></div>
              </div>
              <div class = "row">
                <div id = "line-chart-title" class = "line-chart-title chart-title">Expressed Values</div>
                <div id = "lineChart"></div>
              </div>
            </div>
          <!-- </div> -->
        </div>
      </div>
    </div>

    
    <div class = "row">
      

    </div>
